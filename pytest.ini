[tool:pytest]
# Pytest configuration for Plus500US client tests
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# WebDriver test configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    -ra
    --durations=10

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require live environment)
    webdriver: WebDriver automation tests (require browser)
    slow: Slow tests (may take several seconds)
    auth: Authentication tests
    trading: Trading functionality tests
    risk: Risk management tests
    captcha: Tests that may encounter captcha
    live: Tests that require live account (use sparingly)
    
# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    
# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage reporting (if pytest-cov is installed)
# addopts = --cov=plus500us_client --cov-report=html --cov-report=term-missing